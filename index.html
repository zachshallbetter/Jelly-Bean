<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jelly Bean App</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
      }

      #draggable {
        position: absolute;
        top: 0;
        left: 0;
        width: 48px;
        height: 48px;
        -webkit-app-region: drag;
      }
    </style>
  </head>
  <body>
    <canvas id="jellyBeanCanvas"></canvas>
    <div id="draggable"></div>
    <script src="main.js"></script>
  </body>
</html>
